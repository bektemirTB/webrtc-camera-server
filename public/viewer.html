<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–∞–º–µ—Ä—ã</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–∞–º–µ—Ä—ã</h1>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const socket = io("https://webrtc-camera-server.onrender.com");
    const video = document.getElementById("remoteVideo");
    const peer = new RTCPeerConnection();

    // –ü—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫–∞
    peer.ontrack = e => {
      console.log("üé• –ü–æ—Ç–æ–∫ –ø–æ–ª—É—á–µ–Ω –∏ –æ—Ç–æ–±—Ä–∞–∂—ë–Ω");
      video.srcObject = e.streams[0];
    };

    // –ü—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ ICE-–∫–∞–Ω–¥–∏–¥–∞—Ç–∞
    peer.onicecandidate = e => {
      if (e.candidate) socket.emit("ice-candidate", e.candidate);
    };

    // ‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
    socket.on("connect", () => {
      console.log("‚úÖ –ó—Ä–∏—Ç–µ–ª—å –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É:", socket.id);
    });

    // üì° –ü–æ–ª—É—á–∞–µ–º offer –æ—Ç –∫–∞–º–µ—Ä—ã
    socket.on("offer", async (offer) => {
      console.log("üì° –ü–æ–ª—É—á–µ–Ω offer –æ—Ç –∫–∞–º–µ—Ä—ã");
      try {
        await peer.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.emit("answer", peer.localDescription);
        console.log("üì® –û—Ç–ø—Ä–∞–≤–ª–µ–Ω answer –æ–±—Ä–∞—Ç–Ω–æ –∫–∞–º–µ—Ä–µ");
      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ offer:", err);
      }
    });

    // üì° –ü–æ–ª—É—á–∞–µ–º ICE –æ—Ç –∫–∞–º–µ—Ä—ã
    socket.on("ice-candidate", async (candidate) => {
      console.log("üì° –ü–æ–ª—É—á–µ–Ω ICE –æ—Ç –∫–∞–º–µ—Ä—ã");
      try {
        await peer.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ ICE:", err);
      }
    });
  </script>
</body>
