<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Просмотр камеры</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>Просмотр камеры</h1>
  <video id="remoteVideo" autoplay playsinline></video>

  <script>
    const socket = io("https://webrtc-camera-server.onrender.com");
    const roomId = "room1";
    const video = document.getElementById("remoteVideo");
    let peer;

    socket.emit("join-room", { roomId, role: "viewer" });

    socket.on("offer", async ({ offer, target }) => {
      if (!offer) {
        console.error("❌ Получен пустой offer");
        return;
      }

      peer = new RTCPeerConnection();

      peer.ontrack = e => {
        video.srcObject = e.streams[0];
      };

      peer.onicecandidate = e => {
        if (e.candidate) {
          socket.emit("ice-candidate", { candidate: e.candidate, target });
        }
      };

      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit("answer", { answer, target });

      console.log("✅ Answer отправлен камере");
    });

    socket.on("camera-disconnected", () => {
      console.log("❌ Камера отключилась");
      video.srcObject = null;
    });
  </script>
</body>
</html>
