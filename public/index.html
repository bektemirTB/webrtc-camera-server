<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ (—É–º–Ω—ã–π —Ä–µ–∂–∏–º)</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>üì∏ –ö–∞–º–µ—Ä–∞ –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è</h1>
  <video id="preview" autoplay playsinline></video>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∑—Ä–∏—Ç–µ–ª—è...</div>

  <script>
    const socket = io("https://webrtc-camera-server.onrender.com");
    const roomId = "main-room";
    const video = document.getElementById("preview");
    const statusDiv = document.getElementById("status");

    let stream = null;
    const peerConnections = {};

    socket.emit("join-room", { roomId, role: "camera" });

    // –ö–æ–≥–¥–∞ –∑—Ä–∏—Ç–µ–ª—å –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è
    socket.on("viewer-ready", async (viewerId) => {
      statusDiv.textContent = "üëÅ –ó—Ä–∏—Ç–µ–ª—å –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è ‚Äî –≤–∫–ª—é—á–∞—é –∫–∞–º–µ—Ä—É...";
      await startCamera(viewerId);
    });

    // –ö–æ–≥–¥–∞ –∑—Ä–∏—Ç–µ–ª—å —É—Ö–æ–¥–∏—Ç
    socket.on("camera-stop", () => {
      stopCamera();
    });

    async function startCamera(viewerId) {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      }

      const pc = new RTCPeerConnection();
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = e => {
        if (e.candidate) {
          socket.emit("ice-candidate", { roomId, candidate: e.candidate, target: viewerId });
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", { roomId, offer, target: viewerId });

      peerConnections[viewerId] = pc;
      statusDiv.textContent = "üé• –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞";
    }

    function stopCamera() {
      statusDiv.textContent = "‚è∏ –ó—Ä–∏—Ç–µ–ª–µ–π –Ω–µ—Ç ‚Äî –∫–∞–º–µ—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞";
      for (const id in peerConnections) {
        peerConnections[id].close();
        delete peerConnections[id];
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.srcObject = null;
      }
    }

    socket.on("answer", async ({ answer, target }) => {
      const pc = peerConnections[target];
      if (pc) await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async ({ candidate, target }) => {
      const pc = peerConnections[target];
      if (pc) await pc.addIceCandidate(new RTCIceCandidate(candidate));
    });

    socket.on("disconnect", stopCamera);
  </script>
</body>
</html>
