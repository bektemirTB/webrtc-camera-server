<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>–ö–∞–º–µ—Ä–∞</h1>
  <video id="localVideo" autoplay playsinline muted></video>

  <script>
    const socket = io("https://webrtc-camera-server.onrender.com");
    const roomId = "room1";
    const video = document.getElementById("localVideo");
    let peer, stream;

    // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫–∞–∫ –∫–∞–º–µ—Ä–∞
    socket.emit("join-room", { roomId, role: "camera" });

    // –ö–æ–≥–¥–∞ –∑—Ä–∏—Ç–µ–ª—å –≥–æ—Ç–æ–≤ ‚Äî –≤–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É –∏ —à–ª—ë–º offer
    socket.on("viewer-ready", async (viewerId) => {
      console.log("üëÅ –ó—Ä–∏—Ç–µ–ª—å –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è:", viewerId);

      // –≤–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      }

      // —Å–æ–∑–¥–∞—ë–º PeerConnection
      peer = new RTCPeerConnection();

      stream.getTracks().forEach(track => peer.addTrack(track, stream));

      peer.onicecandidate = e => {
        if (e.candidate) {
          socket.emit("ice-candidate", { roomId, candidate: e.candidate, target: viewerId });
        }
      };

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      socket.emit("offer", { roomId, offer, target: viewerId });
    });

    socket.on("answer", async (answer) => {
      console.log("‚úÖ –ü–æ–ª—É—á–µ–Ω answer –æ—Ç –∑—Ä–∏—Ç–µ–ª—è");
      await peer.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peer.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ ICE:", err);
      }
    });

    socket.on("camera-stop", () => {
      console.log("üõë –ó—Ä–∏—Ç–µ–ª–µ–π –Ω–µ—Ç ‚Äî –∫–∞–º–µ—Ä–∞ –≤—ã–∫–ª—é—á–∞–µ—Ç—Å—è");
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.srcObject = null;
      }
    });
  </script>
</body>
</html>
