<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Камера</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>Камера включена</h1>
  <video id="localVideo" autoplay playsinline></video>

  <script>
    const socket = io("https://webrtc-camera-server.onrender.com");
    const video = document.getElementById("localVideo");

    // Настраиваем видео с камеры
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;

        const peer = new RTCPeerConnection();

        stream.getTracks().forEach(track => peer.addTrack(track, stream));

        peer.onicecandidate = e => {
          if (e.candidate) socket.emit("ice-candidate", e.candidate);
        };

        peer.createOffer()
          .then(offer => peer.setLocalDescription(offer))
          .then(() => socket.emit("offer", peer.localDescription));

        socket.on("answer", async (answer) => {
          await peer.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("ice-candidate", async (candidate) => {
          try {
            await peer.addIceCandidate(new RTCIceCandidate(candidate));
          } catch (err) {
            console.error("Ошибка при добавлении ICE:", err);
          }
        });
      })
      .catch(err => console.error("Ошибка доступа к камере:", err));
  </script>
</body>
</html>
